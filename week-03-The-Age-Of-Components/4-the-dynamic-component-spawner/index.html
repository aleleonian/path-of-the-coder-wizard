<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component Summoning Altar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="bg-light" onload="main()">

    <div class="container my-5">
        <h1 class="text-center mb-4">üßô‚Äç‚ôÇÔ∏è Component Summoning Altar</h1>

        <!-- Summoning Form -->
        <div class="card mb-4">
            <div class="card-header">
                Summon New Component
            </div>
            <div class="card-body">
                <form id="summon-form" class="row g-2 align-items-end">
                    <div class="col-md-4">
                        <label for="component-type" class="form-label">Component Type</label>
                        <select class="form-select" id="component-type-select" required>
                            <option value="-1">Select an option</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="custom-id" class="form-label">Custom ID (optional)</label>
                        <input type="text" class="form-control" id="custom-id" placeholder="e.g. myCounter42">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Summon</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Registry Log -->
        <div class="card mb-4">
            <div class="card-header">
                üóÉ Registered Components
            </div>
            <div class="card-body">
                <table class="table table-sm" id="registry-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card mb-4">
            <div class="card-header">
                üìú Activity Log
            </div>
            <div class="card-body">
                <pre id="activity-log" class="bg-white p-3 border rounded"
                    style="min-height: 150px; max-height: 300px; overflow-y: auto;"></pre>
            </div>
        </div>

        <!-- Live Component Area -->
        <div id="component-container" class="row g-3">
            <!-- Components get injected here -->
             <table id="component-container-table">
             </table>
        </div>

    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
