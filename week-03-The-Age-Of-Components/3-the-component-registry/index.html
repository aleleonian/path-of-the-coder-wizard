<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS (for styling, no functionality used) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>The Component Registry</title>

    <script type="module" src="main.js"></script>

</head>

<body class="bg-light" onload="main()">
    <div class="container my-5">
        <h1 class="text-center mb-4">Component Factory</h1>

        <h1>Counter 1</h1>
        <p id="firstCounter" tabindex="0"></p>
        <button onclick="window.myApp.counters.firstCounter.inc()">
            <span id="increaseLabel1"></span>
        </button>
        <button onclick="window.myApp.counters.firstCounter.dec()">
            <span id="decreaseLabel1"></span>
        </button>
        <button onclick="window.myApp.counters.firstCounter.reset()">
            <span id="resetLabel1"></span>
        </button>
        <br>
        <br>
        <h1>Counter 2</h1>
        <p id="secondCounter" tabindex="0"></p>
        <button onclick="window.myApp.counters.secondCounter.inc()">
            <span id="increaseLabel2"></span>
        </button>
        <button onclick="window.myApp.counters.secondCounter.dec()">
            <span id="decreaseLabel2"></span>
        </button>
        <button onclick="window.myApp.counters.secondCounter.reset()">
            <span id="resetLabel2"></span>
        </button>
        <br>
        <br>
        <h3>Log</h3>
        <pre id="logDisplay" class="bg-white p-3 border rounded" style="min-height: 150px;"></pre>

        <!-- Task Input Form -->
        <div id="toggleContainerDiv">
            <h1>Toggle On/Off</h1>
            <p id="firstToggleOnOff" tabindex="0"></p>
            <button id="toggleButton" onclick="window.myApp.switches.firstToggleOnOff.toggle()">Toggle</button>
        </div>
        <br>
    </div>

</body>

</html>
