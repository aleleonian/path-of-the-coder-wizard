<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addTask() {
            const taskText = document.getElementById('taskText').value;
            if (!taskText || taskText.length < 1) {
                alert('Input something, dummy!');
                return;
            }
            debugger;
            const parentElement = document.getElementById("taskUL");
            const taskLI = document.createElement('LI');
            taskLI.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            taskLI.textContent = taskText;
            const taskButton = document.createElement('button');
            taskButton.classList.add("btn", "btn-success", "btn-sm");
            taskButton.textContent = 'Done';
            taskLI.appendChild(taskButton);
            parentElement.appendChild(taskLI);
        }
    </script>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Task Manager</h1>

        <!-- Task Input Form -->
        <form class="mb-4">
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="text" id="taskText" class="form-control" placeholder="Enter your task"
                        aria-label="Task input">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </form>

        <!-- Task List with Done Button -->
        <ul class="list-group mb-4" id="taskUL">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                Sample Task 1
                <button type="button" class="btn btn-success btn-sm">Done</button>
            </li> -->
        </ul>

        <!-- Log Display -->
        <h3>Task Log</h3>
        <pre class="bg-white p-3 border rounded" style="min-height: 150px;">
            Task 1 added - 2025-05-06 10:00
            Task 1 marked done - 2025-05-06 10:05
            Task 2 added - 2025-05-06 10:10
        </pre>
    </div>

    <!-- Bootstrap 5 JS (for styling, no functionality used) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    document.getElementById('taskText').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault(); // Prevent form submission
            addTask() // Trigger button click
        }
    });
</script>

</html>
